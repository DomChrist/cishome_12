<p-toast  ></p-toast>

<div class="p-grid">
    <div class="p-sm-12 p-col-12 p-md-4 p-xl-4">
        <p-card routerLink="stores">
            <img src="assets/icons/flaticon/supermarkt.png" style="width: 55px; height: 55px;">
            <label class="box-name"> 5 Stores</label>
        </p-card>
    </div>

    <div class="p-sm-12 p-col-12 p-md-4 p-xl-4">
        <p-card>
            <img src="assets/icons/flaticon/shopping-cart.png" style="width: 55px; height: 55px;">
            <label routerLink="products" class="box-name"> 75 Products</label>
        </p-card>

    </div>

    <div class="p-sm-12 p-col-12 p-md-4 p-xl-4">
        <p-card>
            <img src="assets/icons/flaticon/task-list.png" style="width: 55px; height: 55px;">
            <label class="box-name">
                <label> {{list?.responseList?.length}} </label>
                <label>Lists</label>
            </label>
        </p-card>

    </div>
</div>

<div>
    <div>
        <div style="background: #3d71c8; height: 72px;" >
            <div class="card-icon">
                <img  src="assets/icons/flaticon/task-list.png" style="width: 55px; height: 55px; ">
            </div>

        </div>

    </div>


    <p-card>
        <label class="box-name">
            <label> {{list?.responseList?.length}} </label>
            <label>Lists</label>
        </label>

        <div *ngFor="let l of list?.responseList" style="margin-top: 10px;">
            <p-card>
                <div>
                    <label>{{l.name}}</label>
                </div>
                <div style="text-align: right">
                    <button
                        pButton
                        [routerLink]="['list',l.id]"
                        icon="pi pi-pencil"
                        label="BEARBEITEN"
                        class="p-button-outlined p-button-secondary"></button>
                </div>
            </p-card>
        </div>
        <p-footer>
            <div style="text-align: right">
                <button pButton
                        icon="pi pi-plus"
                        class="p-button-outlined p-button-success"
                        (click)="showNewListDialog = !showNewListDialog"
                        label="ADD"></button>
            </div>
        </p-footer>
    </p-card>

</div>

<p-sidebar [(visible)]="showNewListDialog" position="bottom" [style]="{'minHeight':'550px'}" [modal]="true" >
    <p-header>
        NEW LIST
    </p-header>
    <div *ngIf="showNewListDialog">
        <div style="padding-bottom: 15px;">
            <input [(ngModel)]="newListName" pInputText style="width: 100%">
        </div>
        <div>
            <button pButton
                    label="HINZUFÃœGEN"
                    style="width: 100%"
                    (click)="newList()"
            ></button>
        </div>

    </div>
</p-sidebar>



<div *ngIf="page.md">
    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-inputgroup">
                <input [(ngModel)]="name" id="input-name" (keyup.enter)="send()" (keyup)="suggest()" type="search" pInputText placeholder="ITEM">
                <button type="button" pButton pRipple icon="pi pi-plus" (click)="send()" styleClass="p-button-success"></button>
            </div>
        </div>

        <div class="p-col-3">
            <app-shopping-store-chooser (shopNameChanged)="setShopName($event)"></app-shopping-store-chooser>
        </div>

        <div class="p-offset-6 p-col-6">
            <div *ngIf="suggestList" class="" style="padding-left: 10px;">
                <div *ngFor="let s of suggestList">
                    <div class="p-col-12 " (click)="take(s.name)">
                        <p-card>{{s.name}}</p-card>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer" style="">
        <button pButton
                class="p-button-secondary"
                routerLink="../"
                style="margin-left: 10px; font-size: 2rem; width: 45px; height: 45px;"
                icon="pi pi-arrow-left"></button>
    </footer>

    <button
        class="p-button-rounded add-button "
        (click)="send()"
        style=""
        pButton
        icon="pi pi-plus"></button>
</div>

<div style="margin-top: 15px;" *ngIf="!page.md" >

    <div class="p-inputgroup">
        <input [(ngModel)]="name" id="input-name" (keyup.enter)="send()" (keyup)="suggest()" type="search" pInputText placeholder="ITEM">
        <button type="button" pButton pRipple icon="pi pi-plus" (click)="send()" styleClass="p-button-success"></button>
    </div>


    <div *ngIf="suggestList" class="" style="padding-left: 10px;">
        <div *ngFor="let s of suggestList">
            <div class="p-col-12 p-md-2" (click)="take(s.name)">
                <p-card>{{s.name}}</p-card>
            </div>
        </div>
    </div>

    <div class="p-grid" style="margin-top: 15px;">
        <div class="p-col-6" *ngIf="suggestListEmpty" >
            <button
                icon="pi pi-tag"
                label="ANGEBOTE"
                style="width: 100%"
                pButton></button>
        </div>
        <div class="p-col-6" *ngIf="suggestListEmpty" >
            <button
                icon="pi pi-camera"
                label="PICTURE"
                style="width: 100%"
                pButton></button>
        </div>
    </div>

    <footer class="footer" style="">
        <button pButton
                class="p-button-secondary"
                routerLink="../"
                style="margin-left: 10px; font-size: 2rem; width: 45px; height: 45px;"
                icon="pi pi-arrow-left"></button>
    </footer>

    <button
        class="p-button-rounded add-button "
        (click)="send()"
        style=""
        pButton
        icon="pi pi-plus"></button>

</div>

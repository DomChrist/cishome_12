
<div class="days">
    <div *ngFor="let l of line.todoWeekLineDates"
         class="day" [class.today]="l.isToday" >

        <div>
            <div>
                <label>{{ line.day(l.date.getDay()) }}</label>
            </div>
            <div>
                <label>{{l.date | date : 'dd.MM'}}</label>
            </div>
        </div>
    </div>
</div>



<button
  pButton
  label="AUFGABE ERSTELLEN"
  routerLink="new"></button>
<p-table [value]="tasks">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 100px">IMG</th>
      <th>NAME</th>
      <th style="width: 105px;"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-t>
    <tr>
      <td>
        <img style="width: 75px; height: 75px;" [src]="t.taskImage.safeUrl">
      </td>
      <td>{{t.description}}</td>
      <td>
        <button
          pButton
          label="LÃ–SCHEN"
          (click)="deleteTask(t.id)"></button>
      </td>
    </tr>
  </ng-template>

</p-table>
